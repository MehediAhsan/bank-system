<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-cyan-100 p-10 w-9/12 m-auto mt-16">
        <h1 class="text-center text-4xl font-semibold">Welcome to my <span class="text-orange-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-200 p-10 w-9/12 m-auto">
            <h3 class="text-2xl font-semibold mb-6 text-orange-600">Please Login Here</h3>
            <div>
                <input class="block mb-4 px-2 rounded w-6/12" type="email" name="" id="" placeholder="Enter your email">
                <input class="block mb-4 px-2 rounded w-6/12" type="password" name="" id="" placeholder="Enter your password">
                <button class="px-3 py-1 hover:bg-orange-600 bg-orange-400 text-white rounded">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
