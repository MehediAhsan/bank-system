<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-cyan-100 p-5 w-9/12 m-auto mt-5">
        <h1 class="text-center text-4xl font-semibold">Let's get some <span class="text-orange-600">Money</span></h1>
    </header>
    <main>
        <section class="bg-cyan-200 p-6 w-9/12 m-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-amber-400 p-6 rounded-xl text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-green-400 p-6 rounded-xl text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-sky-400 p-6 rounded-xl text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$1200</h2>
                </div>
            </div>
        </section>
        <section class="bg-cyan-200 p-6 w-9/12 m-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400 p-6 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="block mb-3 px-2 rounded w-10/12" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="px-3 py-1 hover:bg-orange-600 bg-orange-400 text-white rounded">Deposit</button>
                </div>
                <div class="bg-violet-400 p-6 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input class="block mb-3 px-2 rounded w-10/12" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="px-3 py-1 hover:bg-orange-600 bg-orange-400 text-white rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
